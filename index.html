<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Gabriel Nassimbeni | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="assets/fonts/Roboto-Regular.ttf">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="main-container">
      <img class="sign-up-mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="sign up image">
      <div class="container">
        <h1>Stay updated!</h1>
        <p class="note">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="topics">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form action="success.html">
          <div class="input-labels">
            <label for="email">Email address</label>
            <span class="error-text" id="input-error"></span>
          </div>
          <input class="camp" type="email" id="email" name="email" placeholder="email@company.com" required>
          <button class="button" type="submit">
            <p>Subscribe to monthly newsletter</p>
          </button>
        </form>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/gabprojects">Gabriel Nassimbeni</a>.
        </div>
      </div>
      <img class="sign-up-desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="sign up image">
    </div>
    <script src="script.js"></script>
  </main>
</body>

</html>
